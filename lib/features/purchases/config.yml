name: purchases
title: Achat
version: 0.1
dependencies:
  logistics:
    - 0.1
  sales: #only for product_base.rb
    - 0.1
menus:
  purchases:
    title: Achat
    description: "Gestion des ordres et des demandes d'achat"
    position: 6
    children:
      purchase_orders:
        title: "Gestion des ordres d'achat"
        description: "Permet la gestion des ordres d'achat"
        position: 1
        children:
          pending_purchase_orders:
            title: "Ordres d'achat en cours"
            description: "Affiche la liste des ordres d'achat dont le traitement n'est pas terminé"
            position: 1
          closed_purchase_orders:
            title: "Ordres d'achat terminés"
            description: "Affiche la liste des ordres d'achat dont le traitement est terminé"
            position: 2
          purchase_deliveries:
            title: "Livraison"
            description: "Permet la gestion des livraisons"
            hidden: true
            children:
              purchase_delivery_items:
                title: "Contenu du colis"
                description: "Permet la gestion des fournitures contenues dans un colis"
                hidden: true
          purchase_order_supplies:
            title: "Fournitures commandées"
            description: "Permet la gestion des fournitures dans un ordre d'achat"
            hidden: true
      purchase_request_managements:
        title: "Gestion des demandes d'achat"
        description: "Permet la gestion des demandes d'achat"
        position: 2
        children:
          purchase_request_supplies:
            title: "Par articles"
            description: "Affiche la liste des demandes d'achat triés par articles"
            position: 1
          purchase_requests:
            title: "Par demandes"
            description: "Affiche la liste des demandes d'achat triés par demandes"
            position: 2
      quotation_requests:
        title: "Gestion des demandes de devis"
        description: "Permet la gestion des demandes de devis"
        position: 3
        
configurations:
  purchase_request_reference_pattern:
    description: "Modèle permettant la génération du numéro de référence unique pour une demande d'achat"
    value: "DA.%y%m$number(3)"
  purchase_order_reference_pattern:
    description: "Modèle permettant la génération du numéro de référence unique pour un ordre d'achat"
    value: "BC.%y%m$number(3)"
  purchase_delivery_reference_pattern:
    description: "Modèle permettant la génération du numéro de référence unique pour une livraison"
    value: "PD.%y%m$number(4)"
  parcel_reference_pattern:
    description: "Modèle permettant la génération du numéro de référence unique pour un colis"
    value: "PA.%y%m$number(4)"
  quotation_request_reference_pattern:
    description: "Modèle permettant la génération du numéro de référence unique pour une demande de devis"
    value: "RFQ.%y%m$number(3)"
  quotation_reference_pattern:
    description: "Modèle permettant la génération du numéro de référence unique pour un devis"
    value: "Q.%y%m$number(3)"
