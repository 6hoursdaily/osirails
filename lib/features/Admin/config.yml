configurations:
  password_policy:
    description: hash contenant les differentes options concernant les expressions reguliére de validation des mots de passes  
    value:
      # level 0
      l0: ''
      d0: Le niveau actuel ne requiere aucun modéle particulier mais n'offre aucune sécurité!
      # level 1
      l1: '^([\x20-\x7E]){6,40}$'
      d1: Vous devez utiliser un mot de passe comportant entre 6 et 40 caractères et devant comporter des chiffres ou des lettres
      # level 2
      l2: '^(?=.*\d)(?=.*([a-z]|[A-Z]))(?=.*\W)([\x20-\x7E]){8,40}$'
      d2: Vous devez utiliser un mot de passe comportant entre 8 et 40 caractères et devant comporter des chiffres, et des lettres et au moins un caractére spécial(ex:@~"'(!:/.? etc...)
      # level 3
      l3: '^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)([\x20-\x7E]){8,40}$'
      d3: Vous devez utiliser un mot de passe comportant entre 8 et 40 caractères et devant comporter des chiffres et des lettres(en majuscule et minuscule), et au moins un caractére spécial(ex:@~"'(!:/.? etc...)
      # current selected level
      actual: l1  
  user_pattern:  
    description: modéle que doit respecter le générateur de compte d'utilisateur
    value: '{first_name,1}.{LAST_NAME}'
  password_validity:
    description: durée pendant laquelle le mot de passe est valide
