conf_filters: &filters
  filters:
    - reference
    - designation
    - supply_category: supply_sub_category.supply_category.id
    - supply_sub_category: supply_sub_category.name # don't use 'id' because it's inconsistent (sub_category names are not unique, so we can't choose exactly a sub_category with only its name)
    - name
    - humanized_supply_sizes
    - measure
    - unit_mass
    - average_unit_price
    - average_measure_price
conf_columns: &columns
  columns:
    - reference
    - designation
    - measure
    - unit_mass
    - average_unit_price
    - average_measure_price
conf_group: &group
  group:
    - supply_sub_category.supply_category.name
    - supply_sub_category.name
conf_order: &order
  order:
    - supply_sub_category.supply_category.name
    - supply_sub_category.name
    - reference
    - designation
    - average_unit_price
    - average_measure_price
conf_pagination: &pagination
  per_page:
    - 50
    - 100
    - 200

advanced_commodity:
  <<: *filters
  <<: *columns
  <<: *group
  <<: *order
  <<: *pagination
    
commodity_index:
  <<: *filters
  <<: *columns
  <<: *group
  <<: *order
  <<: *pagination
  quick_search:
    - reference
    - supply_sub_category.supply_category.name
    - supply_sub_category.name
    - name
    - humanized_supply_sizes
  default_query:
    <<: *columns
    <<: *group
    order:
      - supply_sub_category.supply_category.name
      - supply_sub_category.name
    per_page: 50
